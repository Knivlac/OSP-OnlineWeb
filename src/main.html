<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Zone</title>
    <link rel="Stylesheet" href="style.css">
    <link rel="Stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
<script src="script.js"></script>
<header class="header">
    <div class="header-1">  
        <div class="logo">
            <img src="graphic/Sprite-Logo.png">
        </div>

        <form action="" class="search-form">
            <input type="search" name="" placeholder="Search for..." id="search-box">
            <label for="search-box" class="fas fa-search"></label>
        </form>
            
        <div class="login">
            <!--shows username if logged in, otherwise link to log in page-->
            <a href="#Login">Log in</a>
            <div id="login-btn" class="fas fa-user"></div>
        </div>
    </div>

    <div class="header-2">
        <nav class="navbar">
            <a href="#Home">Home</a>
            <a href="#About Us">About Us</a>
            <a href="#FAQ">FAQ</a>
        </nav>
    </div>
</header>

<!--home section-->
<section class="home" id="home">
    <br>
    <h1 class="heading">Books</h1>
    <div class="home-slider">
        <div class="wrapper">
            <div class="box">
                <img src="graphic/book-1.jpg">
                <div class="content">
                    <h3>You Deserve This Sh!t</h3>
                    <div class="price">
                        <span>Author: Jordan Tarver</span><br>
                        <span>Genre: Self-help</span><br>
                        <span>Price: 199NTD</span><br>
                    </div>
                    <a href="#" class="btn">Purchase</a>
                </div>
            </div><br><br><br>

            <div class="box">
                <img src="graphic/book-2.jpg">
                <div class="content">
                    <h3>GeT Over It!</h3>
                    <div class="price">
                        <span>Author: Sally Livingston</span><br>
                        <span>Genre: Self-help</span><br>
                        <span>Price: 299NTD</span><br>
                    </div>
                    <a href="#" class="btn">Purchase</a>
                </div><br><br><br>
            </div>
        </div>
    </div>
</section>

</body>    
</html>
